apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
- name: init-script
  namespace: vault
  files:
    - scripts/init.sh
    - scripts/init-transit.sh

resources:
  - ns.yaml
  - rbac.yaml
  - job-init.yaml

helmCharts:
  - name: vault
    repo: https://helm.releases.hashicorp.com
    version: v0.30.0
    releaseName: vault-transit
    namespace: vault
    valuesFile: values-transit.yaml
  - name: vault
    repo: https://helm.releases.hashicorp.com
    version: v0.30.0
    releaseName: vault
    namespace: vault
    valuesFile: values.yaml

